[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = ".next"

  # Default build command
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# For Next.js static exports (if you're using static export)
# publish = "out"

# For regular Next.js builds
publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle Next.js API routes
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
